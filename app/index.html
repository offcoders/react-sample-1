<!doctype html>
<html lang="en">

<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">

  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Allow installing the app to the homescreen -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add the font family -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" />
  <title>Admin Portal - SLAS NextGen</title>

  <!-- import common dependencies -->
  <script type="text/javascript" src="/vendor/babel-polyfill.js"></script>
  <script type="text/javascript" src="/vendor/react.js"></script>
  <script type="text/javascript" src="/vendor/react-dom.js"></script>

  <script type="application/javascript">
    (function (doc, script, src, newScript, lastScript) {
      newScript=doc.createElement(script);
      lastScript=doc.getElementsByTagName(script)[0];
      switch (window.location.hostname) {
        case 'localhost':
          newScript.src="https://headerdev.slasnextgen.com/"+src;
          break;
        case 'admindev.slasnextgen.com':
          newScript.src='https://headerdev.slasnextgen.com/'+src;
          break;
        case 'admintest.slasnextgen.com':
          newScript.src='https://headertest.slasnextgen.com/'+src;
          break;
        default:
          newScript.src='https://header.slasnextgen.com/'+src;
      }
      lastScript.parentNode.insertBefore(newScript,lastScript);

    })(document,'script','main.slas-core-header.js');
  </script>
</head>

<body>
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.</noscript>

  <!-- The app hooks into this div -->
  <div id="app"></div>
  <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this file. Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->
</body>
</html>
